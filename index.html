<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Identifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #uploadedImage {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Identifier</h1>
  <p>Upload an image to identify it</p>
  
  <!-- Image upload -->
  <input type="file" id="imageUpload" accept="image/*">
  
  <!-- Display uploaded image -->
  <div>
    <img id="uploadedImage" src="" alt="Uploaded Image" />
  </div>
  
  <!-- Display result -->
  <div id="result"></div>

  <script>
    let model;

    // Load the pre-trained model
    async function loadModel() {
      model = await mobilenet.load();
      console.log("Model loaded successfully");
    }

    loadModel();

    // Handle image upload
    document.getElementById('imageUpload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const imgElement = document.getElementById('uploadedImage');
        imgElement.src = URL.createObjectURL(file);
        
        // Wait for image to load and classify
        imgElement.onload = async () => {
          const image = tf.browser.fromPixels(imgElement);
          const predictions = await model.classify(image);
          displayResults(predictions);
          image.dispose(); // Clean up memory
        };
      }
    });

    // Display the results
    function displayResults(predictions) {
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = `
        <h2>Prediction:</h2>
        <p>Class: ${predictions[0].className}</p>
        <p>Probability: ${(predictions[0].probability * 100).toFixed(2)}%</p>
      `;
    }
  </script>
</body>
</html>
